<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Farmily</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background:#f6f8fa;min-height:100vh;display:flex;align-items:center;justify-content:center;">
    <div style="background:#fff;border-radius:1.2rem;box-shadow:0 2px 12px rgba(56,161,105,0.10);padding:2.5rem 2.5rem 2rem 2.5rem;max-width:400px;width:100%;">
        <div style="display:flex;align-items:center;justify-content:center;margin-bottom:1.5rem;">
            <i class="fas fa-user-shield" style="font-size:2.2rem;color:#38a169;margin-right:0.7rem;"></i>
            <h2 style="font-size:1.5rem;font-weight:700;color:#38a169;">Admin Login</h2>
        </div>
        <form id="adminLoginForm">
            <div style="margin-bottom:1.2rem;">
                <label for="email" style="font-weight:600;color:#b8894a;">Email</label>
                <input type="email" id="email" name="email" required style="width:100%;border-radius:0.7rem;padding:0.7rem 1rem;margin-top:0.4rem;">
            </div>
            <div style="margin-bottom:1.7rem;">
                <label for="password" style="font-weight:600;color:#b8894a;">Password</label>
                <input type="password" id="password" name="password" required style="width:100%;border-radius:0.7rem;padding:0.7rem 1rem;margin-top:0.4rem;">
            </div>
            <button type="submit" style="width:100%;background:#38a169;color:#fff;font-weight:700;font-size:1.08rem;padding:0.8rem 0;border:none;border-radius:0.8rem;cursor:pointer;transition:background 0.2s;">Login</button>
        </form>
        <div id="loginError" style="color:#e53e3e;font-weight:600;margin-top:1.2rem;display:none;text-align:center;"></div>
    </div>
    <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        // Replace with your backend API endpoint for admin login
        fetch('http://localhost:5000/api/auth/admin-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success && data.token) {
                localStorage.setItem('adminToken', data.token);
                window.location.href = 'adminDashboard.html';
            } else {
                document.getElementById('loginError').textContent = data.message || 'Invalid credentials.';
                document.getElementById('loginError').style.display = 'block';
            }
        })
        .catch(() => {
            document.getElementById('loginError').textContent = 'Server error. Please try again.';
            document.getElementById('loginError').style.display = 'block';
        });
    });
    </script>
</body>
</html>
